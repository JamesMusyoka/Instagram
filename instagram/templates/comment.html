{%extends 'template/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{comment.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{comment.title}}</h1>
   </div>

   <div class="row">
     <p>{{comment.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{comment.pub_date|timesince}} by {{comment.image.image_name}}</p>
   </div>

 </div>

 {% endblock %}
